---
jobs:
- name: absolute-unit
  plan:
    - get: overview-broker
      trigger: true
    - task: unit
      file: overview-broker/ci/tasks/unit.yml

- name: conformance
  plan:
    - get: overview-broker
      passed: [absolute-unit]
      trigger: true
    - get: osb-checker-kotlin
    - task: conformance
      file: overview-broker/ci/tasks/conformance.yml

- name: deploy-best-broker
  plan:
  - get: overview-broker
    passed: [conformance]
    trigger: true
  - put: cf
    params:
      path: overview-broker
      manifest: overview-broker/examples/cloudfoundry/manifest.yaml

- name: push-to-dockerhub
  plan:
  - get: overview-broker
    passed: [deploy-best-broker]
    trigger: true
  - put: dockerhub
    params:
      build: overview-broker

resources:
- name: overview-broker
  type: git
  source:
    uri: https://github.com/mattmcneeney/overview-broker
    branch: master

- name: osb-checker-kotlin
  type: git
  source:
    uri: https://github.com/evoila/osb-checker-kotlin.git
    branch: master

- name: cf
  type: cf
  source:
    api: ((CF_API))
    username: ((CF_USERNAME))
    password: ((CF_PASSWORD))
    organization: ((CF_ORGANIZATION))
    space: ((CF_SPACE))

- name: dockerhub
  type: docker-image
  source:
    repository: ismteam/overview-broker
    username: ((DOCKERHUB_USERNAME))
    password: ((DOCKERHUB_PASSWORD))
